  <div class="my-3 p-3 bg-white rounded shadow-sm">
    <h6 class="border-bottom border-gray pb-2 mb-0">New Filter</h6>
    
    <form action="data" method="POST" id="form">
      <div class="form-group row">
        <label for="filter-title" class="col-sm-2 col-form-label">Title</label>
        <div class="col-sm-10">
          <input type="text" class="form-control" name="title" placeholder="Name of filter">
        </div>
      </div>
      <div class="form-group row">
        <label for="filter-description" class="col-sm-2 col-form-label">Description</label>
        <div class="col-sm-10">
          <input type="text" class="form-control" name="description" placeholder="Description of filter.">
        </div>
      </div>  
      
      <div class="form-group row">
        <label for="stream" class="col-sm-2 col-form-label">Stream</label>
        <div class="col-sm-10">
          <input type="text" class="form-control" name="stream" placeholder="Enter the stream to filter.">
        </div>
      </div>
      
      <div class="form-group row">
        <label for="filter-search" class="col-sm-2 col-form-label">Search</label>
        <div class="col-sm-10">
          <input type="text" class="form-control" name="search" placeholder="Just type a string to filter and we will search for you, maybe Failed password for root.">
        </div>
      </div>
        
      <div class="form-group row">
        <label for="count" class="col-sm-2 col-form-label">Count</label>
        <div class="col-sm-10">
          <input type="text" class="form-control" name="count" placeholder="Enter the count on which to fire!  E.g. 10,000 failed login attempts.">
        </div>
      </div>

      <div class="form-group row">
          <label for="window" class="col-sm-2 col-form-label">Window</label>
          <div class="col-sm-10">
            <input type="text" class="form-control" name="window" placeholder="Enter the time window in which to count, maybe 30 seconds, or 6 weeks.">
          </div>
      </div>

      <small class="d-block text-right mt-3">
      <button id="submit" type="submit" class="btn btn-primary">Submit</button>
        </small>
    </form>
    
    
  </div>

<script src="./jquery/3.4.1/jquery-3.4.1.min.js"></script>
<script>window.jQuery || document.write('<script src="./jquery/3.4.1/jquery-3.4.1.slim.min.js"><\/script>')</script>
<script src="./popper/popper.min.js"></script>

<script src="streamui.js"></script>

<script>
  $(document).ready(function(){
    $('#form').on('submit', function(event){
      event.preventDefault();
      //serialize our form, then clean up key values so the "name" value is actuall the "key, e.g. count is a key, and not a value of a "name" key.
      var formArray = $("#form").serializeArray();
      var returnArray = {};
      for (var i = 0; i < formArray.length; i++){
        returnArray[formArray[i]['name']] = formArray[i]['value'];}

      var jsonData = JSON.stringify(returnArray);
      //var formData = JSON.stringify($("#form").serializeArray()); // this 
      $.ajax({
        url:      'data',
        type:     'POST',
        dataType: 'json',
        data:     jsonData,
        contentType: 'application/json',
        success: function(result) {
          console.log(result);
          window.location="filters.html"
        },
        error: function(xhr, resp, text) {
          console.log(xhr, resp, text);
        }
      })
    });
  });
</script>
